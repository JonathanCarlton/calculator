<!DOCTYPE html>
<htm lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="result">
                <p>0</p>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="button modifier" id="clear" value="ac">AC</button>
                    <button class="button modifier" id="sign" value="changeSign">+/-</button>
                    <button class="button modifier" id="percent" value="convertToPercent">%</button>
                    <button class="button function" id="divide" value="/">รท</button>
                </div>
                <div class="row">
                    <button class="button number" id="num7" value="7">7</button>
                    <button class="button number" id="num8" value="8" >8</button>
                    <button class="button number" id="num9" value="9">9</button>
                    <button class="button function" id="multiply" value="*">*</button>
                </div>
                <div class="row">
                    <button class="button number" id="num4" value="4">4</button>
                    <button class="button number" id="num5" value="5">5</button>
                    <button class="button number" id="num6" value="6">6</button>
                    <button class="button function" id="subtract" value="-">-</button>
                </div>
                <div class="row">
                    <button class="button number" id="num1" value="1">1</button>
                    <button class="button number" id="num2" value="2">2</button>
                    <button class="button number" id="num3" value="3">3</button>
                    <button class="button function" id="add" value="+">+</button>
                </div>
                <div class="row">
                    <button class="button number" id="num0" value="0">0</button>
                    <button class="button decimal" id="decimal" value=".">.</button>
                    <button class="button function" id="equals" value="=">=</button>
                </div>
                
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
