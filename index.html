<!DOCTYPE html>
<htm lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="result">
                
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="button" id="clear">C</button>
                    <button class="button" id="sign">+/-</button>
                    <button class="button" id="percent">%</button>
                    <button class="button" id="divide">รท</button>
                </div>
                <div class="row">
                    <button class="button" id="num7">7</button>
                    <button class="button" id="num8">8</button>
                    <button class="button" id="num9">9</button>
                    <button class="button" id="multiply">*</button>
                </div>
                <div class="row">
                    <button class="button" id="num4">4</button>
                    <button class="button" id="num5">5</button>
                    <button class="button" id="num6">6</button>
                    <button class="button" id="subtract">-</button>
                </div>
                <div class="row">
                    <button class="button" id="num1">1</button>
                    <button class="button" id="num2">2</button>
                    <button class="button" id="num3">3</button>
                    <button class="button" id="add">+</button>
                </div>
                <div class="row">
                    <button class="button" id="num0">0</button>
                    <button class="button" id="decimal">.</button>
                    <button class="button" id="equals">=</button>
                </div>
                
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
